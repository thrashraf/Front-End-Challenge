<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div class="containerr theme1">
    <div class="calculator-container">
    <div class="first-layer">
     

      <div class="wrapper">
        <div class="number">
        <h1>calc</h1>
        <p>1</p>
        <p>2</p>
        <p>3</p>
      </div>
        
        <div class="toggle_radio">
          <input type="radio" checked class="toggle_option" id="first_toggle" name="toggle_option">
          <input type="radio"  class="toggle_option" id="second_toggle" name="toggle_option">
          <input type="radio" class="toggle_option" id="third_toggle" name="toggle_option">
          <label for="first_toggle"></label>
          <label for="second_toggle"></label>
          <label for="third_toggle"></label>
          <div class="toggle_option_slider">
          </div>
        </div>
      
     
      
    <div class="second-layer ">
      <input type="text" name="input" id="" value= >
    </div>
    <div class="grid-container">
      <div class="first-fourthrow">
      <button name="button" class="btnn" value="7">7</button>
      <button name="button" class="btnn" value="8">8</button>
      <button name="button" class="btnn" value="9">9</button>
      <button name="button" class="btnn special" value="del">DEL</button>
      <!-- second row -->
      <button name="button" class="btnn" value="4">4</button>
      <button name="button" class="btnn" value="5">5</button>
      <button name="button" class="btnn" value="6">6</button>
      <button name="button" class="btnn" value="+">+</button>
      <!-- third row -->
      <button name="button" class="btnn" value="1">1</button>
      <button name="button" class="btnn" value="2">2</button>
      <button name="button" class="btnn" value="3">3</button>
      <button name="button" class="btnn" value="-">-</button>
      <!-- fourth row -->
      <button name="button" class="btnn" value=".">.</button>
      <button name="button" class="btnn" value="0">0</button>
      <button name="button" class="btnn" value="/">/</button>
      <button name="button" class="btnn" value="*">x</button>
    </div>
      <!-- last row -->
      <div class="last-row">
      <button name="button" class="btnn reset" name="reset" value="reset">RESET</button>
      <button name="button" class="btnn reset" name="equal" value="=">=</button>
    </div>
    </div>
    <div class="attribution">
      <p>Coded by <a href="#">thrashraf</a></p>.
    </div>
  </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
